# This configuration file must be edited by installation script
# to replace the following values:
# - @NOTIFY_CMD@
# - @SHUTDOWN_CMD@

# Possible notification types:
#ONLINE           UPS is back online
#ONBATT           UPS is on battery
#LOWBATT          UPS is on battery and has a low battery (is critical)
#FSD              UPS is being shutdown by the primary (FSD = "Forced Shutdown")
#COMMOK           Communications established with the UPS
#COMMBAD          Communications lost to the UPS
#SHUTDOWN         The system is being shutdown
#REPLBATT         The UPS battery is bad and needs to be replaced
#NOCOMM           A UPS is unavailable (canâ€™t be contacted for monitoring)
#NOPARENT         upsmon parent process died - shutdown impossible
#CAL              UPS calibration in progress
#NOTCAL           UPS calibration finished
#OFF              UPS administratively OFF or asleep
#NOTOFF           UPS no longer administratively OFF or asleep
#BYPASS           UPS on bypass (powered, not protecting)
#NOTBYPASS        UPS no longer on bypass
#ECO              UPS in ECO or similar mode (as defined and named by vendor); for more details see upsmon(8).
#NOTECO           UPS no longer in ECO mode (see above)
#ALARM            UPS is in an alarm state (has active alarms)
#NOTALARM         UPS is no longer in an alarm state (no active alarms)
#SUSPEND_STARTING OS is entering sleep/suspend/hibernate mode
#SUSPEND_FINISHED OS just finished sleep/suspend/hibernate mode, de-activating obsolete UPS readings to avoid an unfortunate shutdown

# These are all matching the default values
DEADTIME 15
FINALDELAY 5
HOSTSYNC 15
MINSUPPLIES 1
NOCOMMWARNTIME 300
POLLFAIL_LOG_THROTTLE_MAX 1

NOTIFYCMD @NOTIFY_CMD@

# NOTIFYMSG # Don't change those

NOTIFYFLAG ONLINE           SYSLOG+WALL+EXEC
NOTIFYFLAG ONBATT           SYSLOG+WALL+EXEC
NOTIFYFLAG LOWBATT          SYSLOG+WALL+EXEC
NOTIFYFLAG FSD              SYSLOG+WALL+EXEC
NOTIFYFLAG COMMOK           SYSLOG+WALL+EXEC
NOTIFYFLAG COMMBAD          SYSLOG+WALL+EXEC
NOTIFYFLAG SHUTDOWN         SYSLOG+WALL+EXEC
NOTIFYFLAG REPLBATT         SYSLOG+WALL+EXEC
NOTIFYFLAG NOCOMM           SYSLOG+WALL+EXEC
NOTIFYFLAG NOPARENT         SYSLOG+WALL+EXEC
NOTIFYFLAG CAL              SYSLOG+WALL+EXEC
NOTIFYFLAG NOTCAL           SYSLOG+WALL+EXEC
NOTIFYFLAG OFF              SYSLOG+WALL+EXEC
NOTIFYFLAG NOTOFF           SYSLOG+WALL+EXEC
NOTIFYFLAG BYPASS           SYSLOG+WALL+EXEC
NOTIFYFLAG NOTBYPASS        SYSLOG+WALL+EXEC
NOTIFYFLAG ECO              SYSLOG+WALL+EXEC
NOTIFYFLAG NOTECO           SYSLOG+WALL+EXEC
NOTIFYFLAG ALARM            SYSLOG+WALL+EXEC
NOTIFYFLAG NOTALARM         SYSLOG+WALL+EXEC
NOTIFYFLAG SUSPEND_STARTING SYSLOG+WALL+EXEC
NOTIFYFLAG SUSPEND_FINISHED SYSLOG+WALL+EXEC

POLLFREQ 5
POLLFREQALERT 5
POWERDOWNFLAG /etc/ups/killpower
OFFDURATION 30
OBLBDURATION 0
RBWARNTIME 43200
#ALARMCRITICAL
RUN_AS_USER root
SHUTDOWNCMD @SHUTDOWN_CMD@
SHUTDOWNEXIT 0
#CERTPATH
#CERTIDENT
#CERTHOST
#CERTVERIFY
#FORCESSL
#FORCESSL
#DEBUG_MIN

MONITOR qnap_ups@localhost 1 qnap_server 68wvmgui primary
